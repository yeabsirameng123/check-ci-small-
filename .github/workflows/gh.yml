name: Pythone ci

on: push
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
         - uses: actions/checkout@v3
         - uses: actions/setup=python@v3
           with:
               python-verson: '3.8'
         - run: pip install -r requirements.txt
         - run: python -m unittest discover



        
        

    
