name: python

on:
    push: 
        branches: ['**']
    pull_request:
        branches: ['**']

permissions: 
    contents: read

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v3
          - uses: actions/setup-python@v3
            with:
                python-version: '3.11'
          - run: pip install -r req.txt
          - run: pytest
    deploy:
        needs: test
        runs-on: ubuntu-latest
        

